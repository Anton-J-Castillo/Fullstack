<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ticket Price Calculator</h1>
        <p>This program calculates how much tickets will cost for a specific day and age.</p>

        <form id="ticketForm">
            <label for="day">Select Day:</label>
            <select id="day" name="day" required>
                <option value="">--Please choose an option--</option>
                <option value="weekday">Weekday</option>
                <option value="weekend">Weekend</option>
                <option value="holiday">Holiday</option>
            </select><br>

              <label for="age">Enter Age:</label>
            <input type="number" id="age" name="age" min="0" required><br>

            <button type="button" id="submitBtn">Calculate Price</button>

            <p id="result"></p>

            <div id="result"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
