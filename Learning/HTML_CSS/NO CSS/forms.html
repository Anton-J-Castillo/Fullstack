<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>Document</title>
    </head>

    <body>
        <form action="index.php" method="POST" enctype="multipart/form-data">

            <label for="username">Username:</label>
            <input type="text" id="username" minlength="6" placeholder="Username..." required/><br>

            <label for="password">Password:</label>
            <input type="password" id="password" minlength="6" placeholder="Password..." required/><br>

            <label for="email">Email:</label>
            <input type="email" id="email" minlength="6" placeholder="Username@gmail.com..." required/><br>

            <label for="phone">Phone #:</label>
            <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/><br>

            <label for="bday">Birthday:</label>
            <input type="date" id="bday"/><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="0" max="99" value="1"/><br>

            <label for="Mr."> Mr.: </label>
            <input type="radio" id="Mr." value="Mr." name="title">
            <label for="Ms."> Ms.: </label>
            <input type="radio" id="Ms." value="Ms." name="title">
            <label for="PhD."> PhD.: </label>
            <input type="radio" id="PhD." value="PhD." name="title"><br>

            <label for="payment">payment</label>
            <select id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select><br>

            <label for="subscribe">subscribe</label>
            <input type="checkbox" id="subscribe"><br>

            <label for="comment">comment:</label>
            <textarea id="comment" rows="3" cols="25"></textarea>

            <label for="file">file:</label>
            <input type="file" id="file" accept="image/png, image/jpeg"><br>

            <input type="reset"><br>
            <input type="submit">

        </form>
    </body>
</html>
